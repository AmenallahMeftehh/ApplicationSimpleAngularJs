<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musicien</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" >
    <!-- angular -->
    <script src="libs/angular.js"></script>
    <script src="app.js"></script>
    <!-- controllers -->
    <script src="Controllers/mainController.js"></script>
    <!-- services -->
    <script src="Services/musiciansFactory.js"></script>

  </head>
  <body ng-app="app">
      <input type="number" ng-model="limitation" placeholder="choisissez le nombre des musiciens a afficher "/>
      <input type="text" ng-model="lettres" placeholder="Recherche par letter"/>
      <table ng-controller="mainController">
        <tr ng-repeat="musician in musicians | limitTo:limitation | filter:lettres">
          <td>{{musician.id}} : {{musician.fullName}} : {{musician.title}} </td>
        </tr>
      </table>
    <form>
      <fieldset class="classfieldset">
       <label for="id">Identifiant de l'artiste</label>
       <input type="text" id="id">
       <label for="name">Nom et Prenom de l'artiste</label>
       <input type="text" id="name">
       <label for="titre">Titre de l'artiste</label>
       <input type="text" id="titre">
      </fieldset>
    </form>

  </body>

</html>
