<div>
  <div class="col-md-12">


<fieldset class="col-md-4 classfieldset">
  <input type="text" ng-model='limitation' placeholder="limiter la collection des séries" style="margin:0.4em">
<input type="text" ng-model='parlettre' placeholder="Cherchez votre série" style="margin:0.4em">
</fieldset><div class="col-md-2">

</div>
<fieldset class="col-md-6 classfieldsetserie">
<label for="nom">Nom :</label>
<input type='text' placeholder="Nom de la série" ng-model="newserie.nom" id="nom">
<label for="description">Description :</label>
<textarea id="description" rows="3" cols="40" ng-model="newserie.description"></textarea>
<button type="submit" ng-click="addSerie(newserie)" class="btn btn-primary">
  Ajouter une série</button>
</fieldset></div>
<div  class="col-md-4"ng-repeat="s in series | limitTo: limitation | filter: parlettre">
<div class="SerieInfo">
<h3>{{s.nom}}</h3>
<img ng-src="images/series/{{s.image}}"/>
<p>
  {{s.description}}
</p>
  </div>
</div>
